<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto en Javascript</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-ligth bg-light">
      <a href="" class="navbar-brand ms-3"> Product App </a>
    </nav>
    <div class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-5">
          <div class="card">
            <div class="card-header">
              <h4>Add product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group mb-3">
                <input
                  type="text"
                  id="name"
                  placeholder="Product Name"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Product Price"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <input
                  type="number"
                  id="year"
                  min="1999"
                  max="2024"
                  value="2018"
                  placeholder="Year product"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block w-100"
              />
            </form>
          </div>
        </div>
        <div class="col-md-7">
          <div id="product-list"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
